<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>车辆绑定</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
    <ion-item-divider>
        <ion-label>车辆绑定</ion-label>
    </ion-item-divider>
    <ion-item>
        <ion-input class="ht-input" [(ngModel)]="vin" placeholder="请输入要绑定的VIN"></ion-input>
        <ion-button slot="end" (click)="bind()">
            <ion-icon name="flash"></ion-icon>绑定
        </ion-button>
    </ion-item>
    <ion-item-divider>
        <ion-label>已绑定车辆</ion-label>
    </ion-item-divider>
    <ion-item>
        <ion-label>
            <ion-label>黑A12345</ion-label>
            <ion-label class="bind-subtitle">ABCDEFGABCDEFGAAA</ion-label>
        </ion-label>
        <ion-button slot="end">
            <ion-icon name="repeat"></ion-icon>切换
        </ion-button>
        <ion-button slot="end">
            <ion-icon name="flash-off"></ion-icon>解绑
        </ion-button>
    </ion-item>
    <ion-item>
        <ion-label>
            <ion-label>
                <ion-icon name="checkmark"></ion-icon>黑A12345
            </ion-label>
            <ion-label class="bind-subtitle">ABCDEFGABCDEFGAAA</ion-label>
        </ion-label>
        <ion-button slot="end">解绑</ion-button>
    </ion-item>
    <ion-item>
        <ion-label>
            <ion-label>黑A12345</ion-label>
            <ion-label class="bind-subtitle">ABCDEFGABCDEFGAAA</ion-label>
        </ion-label>
        <ion-button slot="end">切换</ion-button>
        <ion-button slot="end">解绑</ion-button>
    </ion-item>
    <ion-item>
        <ion-label>
            <ion-label>黑A12345</ion-label>
            <ion-label class="bind-subtitle">ABCDEFGABCDEFGAAA</ion-label>
        </ion-label>
        <ion-button slot="end">切换</ion-button>
        <ion-button slot="end">解绑</ion-button>
    </ion-item>
</ion-content>
