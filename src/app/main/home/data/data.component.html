<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>行驶统计</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
    <ion-segment (ionChange)="segmentChanged($event)" [value]="tag">
        <ion-segment-button value="1">
            <ion-label>基本数据</ion-label>
        </ion-segment-button>
        <ion-segment-button value="2">
            <ion-label>统计数据</ion-label>
        </ion-segment-button>
        <ion-segment-button value="3">
            <ion-label>车速分析</ion-label>
        </ion-segment-button>
    </ion-segment>
    <div [hidden]="tag!=1">
        <div #chart1 class="data-chart"></div>
    </div>
    <div [hidden]="tag!=2">
        <div #chart2 class="data-chart"></div>
    </div>
    <div [hidden]="tag!=3">
        <div #chart3 class="data-chart"></div>
    </div>
</ion-content>
